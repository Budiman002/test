<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_reg.css" />
    <title>Register_page</title>
  </head>
  <body>
    <main>
      <img src="Photo/Pecawat.png" alt="" class="image" />
      <span class="gradient-light"></span>

      <div class="container form-container">
        <div class="wrapper container">
          <div class="sign-up">
            <h1>Sign up</h1>
            <p>
              If you already have an account register<br />
              you can <a href=""> Login here !</a>
            </p>
          </div>

          <form
            action="/register.html"
            method="post"
            class="register-form"
            onsubmit="return false"
          >
            <label for="email">Email</label>
            <div class="input-area">
              <img src="icon/email.png" alt="" />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </div>

            <label for="username">username</label>
            <div class="input-area">
              <img src="icon/person.png" alt="" />
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Your username"
                required
              />
            </div>

            <label for="password">password</label>
            <div class="input-area">
              <img src="icon/lock.png" alt="" />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="your password"
                required
              />
              <img src="icon/eyes_closed.png" class="pass-visibility" alt="" />
            </div>

            <label for="confirm-password">Confirm password</label>
            <div class="input-area">
              <img src="icon/lock.png" alt="" />
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="confirm your password"
                required
              />
              <img src="icon/eyes_closed.png" class="pass-visibility" alt="" />
            </div>

            <button type="submit" id="submit-btn">register</button>
          </form>
        </div>
      </div>
    </main>

    <div class="bg-modal">
      <div class="modal-content">
        <div class="close">+</div>
        <img src="icon/Check-list.png" alt="" />
        <p>Congratulations, Your account has been successfully created</p>
        <a href="" class="button">OK</a>
      </div>
    </div>
    <script src="script_Reg.js"></script>
  </body>
</html>
